name: Build LSPosed APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Gradle 7.6
      run: |
        wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
        unzip gradle-7.6-bin.zip -d $HOME/gradle
        echo "$HOME/gradle/gradle-7.6/bin" >> $GITHUB_PATH

    - name: Build APK
      run: |
        cd $GITHUB_WORKSPACE
        gradle assembleRelease --console=plain

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BatteryTempStatus_LSPosed-release
        path: app/build/outputs/apk/release/app-release.apk

