name: Build LSP APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ./

    - name: Build APK
      run: ./gradlew clean assembleRelease --stacktrace --info --warning-mode all --no-daemon
      working-directory: ./  # 确保在项目根目录
