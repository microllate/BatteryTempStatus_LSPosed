name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install essential tools
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip openjdk-21-jdk git

      # Set up Android SDK
      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          # 下载最新 cmdline-tools zip 或使用你自己存放的 URL
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -o cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip
        shell: bash

      # Add Android SDK tools to PATH
      - name: Add SDK tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      # Accept licenses
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # Build with Gradle wrapper
      - name: Build APK
        run: ./gradlew clean assembleRelease
