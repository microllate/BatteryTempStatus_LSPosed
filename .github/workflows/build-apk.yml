name: Build LSP APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: false

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 21

    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.4

    - run: chmod +x ./gradlew

    - run: ./gradlew clean assembleRelease -x lintVitalRelease --warning-mode all
