name: Build LSPosed APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Gradle
      run: sudo apt-get update && sudo apt-get install -y gradle unzip

    - name: Build APK
      run: |
        cd $GITHUB_WORKSPACE
        gradle assembleRelease --console=plain

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: BatteryTempStatus_LSPosed-release
        path: app/build/outputs/apk/release/app-release.apk
